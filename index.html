<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard</title>
    <!-- Police depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Notre feuille de style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Conteneur principal pour l'authentification -->
    <main id="auth-container">
        <div class="form-container" id="login-view">
            <h1>Bienvenue</h1>
            <p class="subtitle">Connectez-vous pour continuer</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>
            <p class="toggle-link">Pas de compte ? <a href="#" id="show-signup">Inscrivez-vous ici</a></p>
        </div>

        <div class="form-container hidden" id="signup-view">
            <h1>Créer un compte</h1>
            <p class="subtitle">Commencez votre aventure crypto</p>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Mot de passe</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn-primary">S'inscrire</button>
            </form>
            <p class="toggle-link">Déjà un compte ? <a href="#" id="show-login">Connectez-vous ici</a></p>
        </div>
    </main>

    <!-- Conteneur principal de l'application (caché par défaut) -->
    <main id="app-container" class="hidden">
        <header>
            <div class="logo">CryptoDash</div>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-button" class="btn-secondary">Déconnexion</button>
            </div>
        </header>
        
        <!-- SECTION CORRIGÉE -->
        <section class="portfolio">
             <h2>Valeur Totale du Portefeuille</h2>
             <div id="portfolio-value">Chargement...</div>
             <!-- CET ÉLÉMENT EST CELUI QUI MANQUAIT -->
             <div id="portfolio-coins">
                <!-- La liste des cryptos possédées sera injectée ici -->
             </div>
        </section>

        <section class="market">
            <h2>Marché des Cryptomonnaies</h2>
            <div id="crypto-table-container">
                <!-- Le tableau sera injecté ici par JavaScript -->
            </div>
        </section>
    </main>
    
    <!-- Indicateur de chargement global -->
    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>


    <!-- SDK Firebase (via CDN) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Nos scripts (defer pour un chargement optimisé) -->
    <script defer src="auth.js"></script>
    <script defer src="app.js"></script>

</body>
</html>
